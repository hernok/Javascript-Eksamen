<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<script src='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
		<link href='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />
		<title>Random User</title>
	</head>
	<body onload="loadUsers()">
		<div id="search-buttons-wrapper">
			<h3>I'm looking for a</h3>
			<button id="looking-for-male-btn" onclick="filterGenders(); displayUsers(male)">Male</button>
			<button id="looking-for-female-btn" onclick="filterGenders(); displayUsers(female)">Female</button>
		</div>
		<div class="lists-wrapper">
			<div class="users-box">
				<ul id="users-list"></ul>
				<br><br><br>
				<div id='map'></div>
			</div>
			<div id="empty-div"></div>
			<div class="interested-box">
					<h2>Liked persons</h2>
				<ul id="interested-list"></ul>
			</div>
		</div>
	<script src="/js/index.js"></script>
	</body>
</html>
